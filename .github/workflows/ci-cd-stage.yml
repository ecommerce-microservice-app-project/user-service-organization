name: User Service - CI/CD Stage

on:
  push:
    branches:
      - stage
  pull_request:
    branches:
      - stage
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: juanc7773/user-service
  SERVICE_NAME: user-service
  KUBERNETES_NAMESPACE: ecommerce-stage
  IMAGE_TAG: stage-latest
  API_GATEWAY_URL: ${{ secrets.API_GATEWAY_STAGE_URL || 'http://130.213.254.34:8080' }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        mvn clean compile -DskipTests
        
    - name: Run Unit Tests with Coverage
      run: |
        mvn test jacoco:report || true
        
    - name: Generate Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false
        
    - name: Upload Code Coverage Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report-stage
        path: |
          target/site/jacoco/index.html
          target/site/jacoco/jacoco.xml
          target/site/jacoco/jacoco.csv
        retention-days: 30
        
    - name: Package Application
      run: |
        mvn clean package -DskipTests
        
  build-docker:
    name: Build and Push Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ env.IMAGE_TAG }}
          type=sha,format=short
          type=raw,value=0.1.0
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
  security-scan:
    name: Security Scan (Trivy) - Informative
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Generate Trivy Report (JSON) - Always generate
      id: trivy-json
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'json'
        output: 'trivy-results.json'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'
        exit-code: '0'
        scanners: 'vuln'
    
    - name: Generate Trivy Report (HTML) - Always generate
      id: trivy-html
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'template'
        template: '@contrib/html.tpl'
        output: 'trivy-report.html'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'
        exit-code: '0'
        scanners: 'vuln'
    
    - name: Generate Trivy Report (TXT) - Fallback
      id: trivy-txt
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'table'
        output: 'trivy-report.txt'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'
        exit-code: '0'
        scanners: 'vuln'
    
    - name: Verify reports were generated
      if: always()
      run: |
        echo "Verificando reportes generados:"
        ls -lh trivy-report.* || true
        if [ -f trivy-results.json ] && [ -s trivy-results.json ]; then echo "✓ Reporte JSON generado y con contenido"; else echo "⚠ Reporte JSON vacío o no generado"; fi
        if [ -f trivy-report.html ] && [ -s trivy-report.html ]; then echo "✓ Reporte HTML generado y con contenido"; else echo "⚠ Reporte HTML vacío o no generado"; fi
        if [ -f trivy-report.txt ] && [ -s trivy-report.txt ]; then echo "✓ Reporte TXT generado y con contenido"; else echo "⚠ Reporte TXT vacío o no generado"; fi
    
    - name: Upload Trivy Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-security-reports-stage
        path: |
          trivy-report.json
          trivy-report.html
          trivy-report.txt
        retention-days: 30
        if-no-files-found: warn
    
    - name: Run Trivy vulnerability scanner (Informative)
      id: trivy-scan-informative
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW'
        exit-code: '0'
        scanners: 'vuln'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always() && steps.trivy-scan-informative.outcome == 'success'
      with:
        sarif_file: 'trivy-results.sarif'
        
  deploy:
    name: Deploy to Kubernetes (Stage)
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout infrastructure repository
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.INFRA_REPO }}
        path: infra
        
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: Azure Login (Stage)
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_STAGE }}
        
    - name: Configure kubectl (Stage Cluster)
      run: |
        RESOURCE_GROUP="${{ secrets.AZURE_RESOURCE_GROUP_STAGE }}"
        CLUSTER_NAME="${{ secrets.AZURE_AKS_CLUSTER_STAGE }}"
        
        echo "Connecting to Azure Stage cluster: $CLUSTER_NAME in resource group: $RESOURCE_GROUP"
        az aks get-credentials --resource-group "$RESOURCE_GROUP" --name "$CLUSTER_NAME" --overwrite-existing
        
        # Verificar conexión
        kubectl cluster-info
        
    - name: Create namespace if not exists
      run: |
        kubectl create namespace ${{ env.KUBERNETES_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
        
    - name: Deploy to Kubernetes
      run: |
        IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
        
        echo "Deploying image: $IMAGE_NAME to namespace: ${{ env.KUBERNETES_NAMESPACE }}"
        
        # Create temporary deployment file from infra repo
        cp infra/k8s/user-service/deployment.yaml deployment.tmp.yaml
        
        # Replace image name
        sed -i "s|<REGISTRY>/user-service:0.1.0|${IMAGE_NAME}|g" deployment.tmp.yaml
        
        # Replace namespace placeholder
        sed -i "s|<NAMESPACE>|${{ env.KUBERNETES_NAMESPACE }}|g" deployment.tmp.yaml
        
        kubectl apply -f deployment.tmp.yaml
        
        # Create temporary configmap file and replace placeholders
        cp infra/k8s/user-service/configmap.yaml configmap.tmp.yaml
        sed -i "s|<NAMESPACE>|${{ env.KUBERNETES_NAMESPACE }}|g" configmap.tmp.yaml
        sed -i "s|<PROFILE>|stage|g" configmap.tmp.yaml
        
        kubectl apply -f configmap.tmp.yaml
        
        # Cleanup
        rm deployment.tmp.yaml configmap.tmp.yaml
        
    - name: Force rollout restart (stage-latest tag)
      run: |
        echo "Tag estático detectado: ${{ env.IMAGE_TAG }}"
        echo "Forzando rollout restart para asegurar descarga de nueva imagen..."
        kubectl rollout restart deployment/${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }}
        
    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=600s || true
        
    - name: Verify deployment
      run: |
        echo "=== Pods ==="
        kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }}
        echo ""
        echo "=== Services ==="
        kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }}
        echo ""
        echo "=== Deployment Status ==="
        kubectl get deployment ${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }}

  e2e-tests:
    name: Run E2E Tests
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout API Gateway Repository (para E2E tests)
      uses: actions/checkout@v4
      with:
        repository: ecommerce-microservice-app-project/api-gateway-organization
        path: api-gateway
        ref: stage
        
    - name: Install Newman
      run: |
        npm install -g newman newman-reporter-html
        
    - name: Wait for services to be ready
      run: |
        echo "Esperando 30 segundos para que todos los servicios estén listos..."
        sleep 30
        
    - name: Run E2E Tests
      run: |
        newman run api-gateway/e2e-tests/postman/e2e-tests.postman_collection.json \
          --environment api-gateway/e2e-tests/postman/environment-stage.json \
          --reporters cli,html,json \
          --reporter-html-export e2e-report.html \
          --reporter-json-export e2e-results.json \
          --timeout-request 60000
        
    - name: Upload E2E Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-report
        path: |
          e2e-report.html
          e2e-results.json
        retention-days: 30

  performance-tests:
    name: Run Performance Tests (Locust)
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout API Gateway Repository (para performance tests)
      uses: actions/checkout@v4
      with:
        repository: ecommerce-microservice-app-project/api-gateway-organization
        path: api-gateway
        ref: stage
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        cd api-gateway/performance-tests
        pip install -r requirements.txt
        
    - name: Wait for services to be ready
      run: |
        echo "Esperando 30 segundos para que todos los servicios estén listos..."
        sleep 30
        
    - name: Run Performance Tests
      run: |
        cd api-gateway/performance-tests
        locust -f locustfile.py \
          --host=${{ env.API_GATEWAY_URL }} \
          --users=50 \
          --spawn-rate=5 \
          --run-time=2m \
          --headless \
          --html=locust-report.html \
          --csv=locust-results \
          --loglevel=INFO
        
    - name: Upload Performance Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: performance-test-report
        path: |
          api-gateway/performance-tests/locust-report.html
          api-gateway/performance-tests/locust-results*.csv
        retention-days: 30

