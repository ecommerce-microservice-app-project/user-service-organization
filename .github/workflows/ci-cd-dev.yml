name: User Service - CI/CD Dev

on:
  push:
    branches:
      - develop
      - dev
  pull_request:
    branches:
      - develop
      - dev
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: juanc7773/user-service
  SERVICE_NAME: user-service
  KUBERNETES_NAMESPACE: ecommerce-dev

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        mvn clean compile -DskipTests
        
    - name: Run Unit Tests with Coverage
      run: |
        mvn test jacoco:report || true
        
    - name: Generate Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false
        
    - name: Upload Code Coverage Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: |
          target/site/jacoco/index.html
          target/site/jacoco/jacoco.xml
          target/site/jacoco/jacoco.csv
        retention-days: 30
        
    - name: Package Application
      run: |
        mvn clean package -DskipTests
        
  build-docker:
    name: Build and Push Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Set image tag for dev
      id: tag
      run: |
        # Este pipeline es solo para dev, siempre usa dev-latest
        echo "IMAGE_TAG=dev-latest" >> $GITHUB_OUTPUT
        echo "ENV_NAME=development" >> $GITHUB_OUTPUT
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.tag.outputs.IMAGE_TAG }}
          type=sha,format=short
          type=raw,value=0.1.0
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
  deploy:
    name: Deploy to Kubernetes
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
    
    steps:
    - name: Set environment for dev
      id: env
      run: |
        # Este pipeline es solo para dev, siempre usa dev-latest
        echo "IMAGE_TAG=dev-latest" >> $GITHUB_OUTPUT
        echo "ENV_NAME=development" >> $GITHUB_OUTPUT
        
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Checkout infrastructure repository
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.INFRA_REPO }}
        path: infra
        
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Configure kubectl
      run: |
        echo "Configuring kubectl for cluster: ${{ secrets.AZURE_AKS_CLUSTER }}"
        echo "Resource Group: ${{ secrets.AZURE_RESOURCE_GROUP }}"
        
        az aks get-credentials --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AZURE_AKS_CLUSTER }} --overwrite-existing
        
        # Verificar que la configuración funcionó
        echo "Verifying kubectl connection..."
        kubectl cluster-info
        
        # Verificar que podemos listar namespaces
        echo "Testing kubectl access..."
        kubectl get namespaces || echo "Warning: Could not list namespaces"
        
    - name: Create namespace if not exists
      run: |
        kubectl create namespace ${{ env.KUBERNETES_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
        
    - name: Deploy to Kubernetes
      run: |
        IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.env.outputs.IMAGE_TAG }}"
        
        # Create temporary deployment file from infra repo
        cp infra/k8s/user-service/deployment.yaml deployment.tmp.yaml
        
        # Replace image name
        sed -i "s|<REGISTRY>/user-service:0.1.0|${IMAGE_NAME}|g" deployment.tmp.yaml
        
        # Replace namespace placeholder
        sed -i "s|<NAMESPACE>|${{ env.KUBERNETES_NAMESPACE }}|g" deployment.tmp.yaml
        
        kubectl apply -f deployment.tmp.yaml
        
        # Create temporary configmap file and replace placeholders
        cp infra/k8s/user-service/configmap.yaml configmap.tmp.yaml
        sed -i "s|<NAMESPACE>|${{ env.KUBERNETES_NAMESPACE }}|g" configmap.tmp.yaml
        sed -i "s|<PROFILE>|dev|g" configmap.tmp.yaml
        
        kubectl apply -f configmap.tmp.yaml
        
        # Cleanup
        rm deployment.tmp.yaml configmap.tmp.yaml
        
    - name: Force rollout restart (para tags estáticos como dev-latest)
      run: |
        # Cuando usamos tags estáticos (dev-latest, stage-latest), Kubernetes puede no detectar
        # que la imagen cambió. Forzamos el restart para asegurar que descargue la nueva imagen.
        if [[ "${{ steps.env.outputs.IMAGE_TAG }}" == "dev-latest" ]] || \
           [[ "${{ steps.env.outputs.IMAGE_TAG }}" == "stage-latest" ]]; then
          echo "Tag estático detectado: ${{ steps.env.outputs.IMAGE_TAG }}"
          echo "Forzando rollout restart para asegurar descarga de nueva imagen..."
          kubectl rollout restart deployment/${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }}
        else
          echo "Tag único detectado: ${{ steps.env.outputs.IMAGE_TAG }}, no se necesita restart forzado"
        fi
        
    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=600s || true
        
    - name: Verify deployment
      run: |
        kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }}
        kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }} -l app=${{ env.SERVICE_NAME }}
